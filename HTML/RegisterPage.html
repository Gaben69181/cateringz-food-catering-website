<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAteriNgz - Register</title>
    <link rel="stylesheet" href="../CSS/RegisterPage.css">
</head>
<body>
    <header>
        <nav>
            <a href="../HTML/HomePage.html" class="logo"><img src="../Assets/cateringzLogo.png" alt="CAteriNgz Logo"></a>
            <ul class="nav-right">
                <li><a href="../HTML/HomePage.html">Home</a></li>
                <li><a href="../HTML/ProductsPage.html">Products</a></li>
                <li><a href="../HTML/TestimonialPage.html">Testimonials</a></li>
                <li><a href="../HTML/AboutUsPage.html">About Us</a></li>
                <li><a href="../HTML/RegisterPage.html" class="active">Register Now</a></li>
            </ul>
        </nav>
    </header>

    <section id="register">
        <div class="form-container">
            <h2>Register with Us</h2>
            <form id="register-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Name">
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email">
                
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Address">
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" placeholder="Date of Birth">
                
                <label for="gender">Gender:</label>
                <div class="gender-options">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>
    </section>    
    <footer>
        <p>&copy; 2024 CAteriNgz. All Rights Reserved.</p>
    </footer>
    <script src="../JS/RegisterPage.js"></script>
</body>
</html>
